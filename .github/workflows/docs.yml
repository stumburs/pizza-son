name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "zensical.toml"
      - "tools/gendocs/**"
      - "internal/commands/**"
      - ".github/workflows/docs.yml"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Generate commands.md
        run: go run tools/gendocs/main.go

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Zensical
        run: pip install zensical

      - name: Build site
        run: zensical build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
